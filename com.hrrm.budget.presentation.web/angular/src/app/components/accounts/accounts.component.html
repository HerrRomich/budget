<mat-drawer-container [hasBackdrop]="false" fxFlex fxLayout="column">
  <mat-drawer #drawer mode="side" opened> I'm a drawer</mat-drawer>
  <mat-drawer-content fxFlex fxLayout="column">
    <mat-toolbar>
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Фильтр">search</mat-icon>
        </button>
        <div fxFlex></div>
        <mat-tab-group fxFlex="0 1 auto" [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">0
          <mat-tab *ngFor="let account of accountsObservable | async" [label]="account.name"></mat-tab>
        </mat-tab-group>
        <button mat-icon-button [matMenuTriggerFor]="menuRef">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menuRef="matMenu" [overlapTrigger]="false">
          <button mat-menu-item>Новый счет</button>
          <button mat-menu-item>Удалить</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <div fxFlex fxLayout="column" class="overflow-auto">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<div class="fab-container">
  <button class="custom-button" mat-mini-fab color="primary">
    <mat-icon aria-label="Добавить проводку">add</mat-icon>
  </button>
</div>
